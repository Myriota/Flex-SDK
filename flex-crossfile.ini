[constants]
arch = 'arm-none-eabi'

[binaries]
c = arch + '-gcc'
cpp = arch + '-g++'
ld = arch + '-ld'
ar = arch + '-ar'
as = arch + '-as'
strip = arch + '-strip'
objcopy = arch + '-objcopy'

[built-in options]
c_args = [ '-mcpu=cortex-m4', '-mthumb', '-ffunction-sections', '-fdata-sections', '-fomit-frame-pointer' ]
c_link_args = [ '-Wl,-no-wchar-size-warning', '-mcpu=cortex-m4', '-mlittle-endian', '-mthumb', '-fdata-sections', '-ffunction-sections', '-Wl,--gc-sections', '-Xlinker', '-static', '-specs=nano.specs', '-lm', '-u', '_printf_float' ]

[host_machine]
system = 'none'
cpu_family = 'arm'
cpu = 'cortex-m4'
endian = 'little'
